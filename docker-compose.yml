services:
  embeddings:
    build: ./services/embeddings
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  search:
    build: ./services/search
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
    environment:
      - CONFIG_PATH=/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  geometric:
    build: ./services/geometric
    ports:
      - "8003:8003"
    volumes:
      - ./data:/app/data:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build: ./services/gateway
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./services/gateway/config.docker.yaml:/app/config.yaml:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
    depends_on:
      embeddings:
        condition: service_healthy
      search:
        condition: service_healthy
      geometric:
        condition: service_healthy
