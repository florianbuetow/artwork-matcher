services:
  embeddings:
    build:
      context: .
      dockerfile: services/embeddings/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./data:/repo/services/embeddings/data:ro
    environment:
      - CONFIG_PATH=/repo/services/embeddings/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  search:
    build:
      context: .
      dockerfile: services/search/Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./data:/repo/services/search/data
    environment:
      - CONFIG_PATH=/repo/services/search/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  geometric:
    build:
      context: .
      dockerfile: services/geometric/Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./data:/repo/services/geometric/data:ro
    environment:
      - CONFIG_PATH=/repo/services/geometric/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  storage:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    ports:
      - "8004:8004"
    volumes:
      - ./data:/repo/services/storage/data
    environment:
      - CONFIG_PATH=/repo/services/storage/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/repo/services/gateway/data:ro
      - ./services/gateway/config.docker.yaml:/repo/services/gateway/config.yaml:ro
    environment:
      - CONFIG_PATH=/repo/services/gateway/config.yaml
    depends_on:
      embeddings:
        condition: service_healthy
      search:
        condition: service_healthy
      geometric:
        condition: service_healthy
