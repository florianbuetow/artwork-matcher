# Storage Service Configuration
# Environment variable overrides use prefix: STORAGE__

service:
  name: "storage"
  version: "0.1.0"

storage:
  path: "./data/objects"
  content_type: "image/jpeg"

server:
  host: "0.0.0.0"
  port: 8004
  log_level: "info"

logging:
  level: "INFO"
  format: "json"
